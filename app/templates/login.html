{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<a href="/register">Criar Conta</a>
<br><br>
<form action="/login" method="post">
    <input type="email" name="email" required maxlength="80">
    <input type="password" name="password">
    <button type="submit">Login</button>
</form>
{% endblock %}
